<div class="container mt-5">
  <h1 class="text-center mb-4">Rate Us</h1>
  <p class="text-center">We’d love to hear your feedback! Fill out the form below to rate our project.</p>

  <form id="rateForm">
    <div class="mb-3">
      <label for="user" class="form-label">Name:</label>
      <input type="text" class="form-control" id="user" required>
    </div>
    <div class="mb-3">
      <label for="feedback" class="form-label">Feedback:</label>
      <textarea class="form-control" id="feedback" rows="4" required></textarea>
    </div>
    <div class="mb-3">
      <label for="rating" class="form-label">Rate us (1 to 5):</label>
      <input type="number" class="form-control" id="rating" min="1" max="5" required>
    </div>
    <button type="button" class="btn btn-success" onclick="submitForm()">Submit</button>
  </form>

  <div id="output" class="mt-4"></div>
</div>


<footer>
  Campus: O.B. Monessori Las Piñas | Group Members: Christian, Joaquin, Rhianna, Amber, Anxela, Sebastian, Caiomey
</footer>

<script>
  
  function submitForm() {
    
    let user = document.getElementById('user').value;
    let feedback = document.getElementById('feedback').value;
    let rating = parseFloat(document.getElementById('rating').value); // convert to number

    
    if (!user || !feedback || isNaN(rating) || rating < 1 || rating > 5) {
      alert("Please fill out all fields and make sure rating is between 1 and 5.");
      return;
    }

    
    let roundedRating = Math.round(rating);

    
    let response = "";
    if (roundedRating >= 4) {
      response = "Thank you for the high rating!";
    } else if (roundedRating >= 2) {
      response = "Thanks for your feedback. We'll keep improving!";
    } else {
      response = "We're sorry to hear that. We’ll do better!";
    }

    
    document.getElementById('output').innerHTML =
      `<div class="alert alert-info">
        <strong>${user}</strong>, you rated us <strong>${roundedRating}/5</strong>.<br>
        Your feedback: "${feedback}"<br>
        ${response}
      </div>`;
  }
</script>

</body>
