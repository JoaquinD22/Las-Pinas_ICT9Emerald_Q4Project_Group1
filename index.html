<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    

    <style>
        body {
            background: linear-gradient(to right, #e44d26, #f16529);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .profile-image img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #f16529;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: #e44d26;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-login {
            background-color: #e44d26;
            color: white;
            width: 100%;
            transition: 0.3s;
        }

        .btn-login:hover {
            background-color: #c13b1d;
        }

        a {
            color: #555;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="profile-image">
        <img src="Pimage edited.png" alt="Profile Image">
    </div>

    <h1>Log In</h1>

    <form onsubmit="redirectToMainPage(event)">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" id="username" required>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" id="password" required>
        </div>

        <button type="submit" class="btn btn-login">Login</button>
    </form>

    <p class="mt-3"><a href="#">Forgot your password?</a></p>
</div>

<script>
    
    function redirectToMainPage(event) {
        event.preventDefault(); 
        window.location.href = "mainpage.html";
    }
</script>

</body>
</html>
