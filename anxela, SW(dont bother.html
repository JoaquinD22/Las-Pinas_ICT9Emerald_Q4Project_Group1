<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quiz #1</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<style>
		
             body {
			background-image: url('https://images2.alphacoders.com/138/1381781.png');
			background-size: cover; 
			background-position: center; 
			background-attachment: fixed;
			margin: 0; 
	                display: flex;
			justify-content: center;
			align-items: center;
		}
              div {
			text-align: center;
		}
		h1 {
			color: pink;
			text-align: center;
		}
		.btn-secondary {
			color: white;
			background-color: pink !important; 
		}
		.container {
			max-width: 400px;
			margin: 0 auto;
			padding: 20px;
			background-color: white;
			border-radius: 8px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}
	</style>
</head>
<body style="align-content: center;">

	<div class="container">
		<h1>BMI CALCULATOR</h1>
		<br>
    <br>
    <br>

		<input type="number" class="form-control" placeholder="Weight in Kilograms" id="weight">
		<br>
		<input type="number" class="form-control" placeholder="Height in Meters" id="height">
		<br>
		<button type="button" class="btn btn-secondary" onclick="yipee()">Calculate BMI</button>
		<br>
		<div class="result" id="result"></div>
	</div>

	<script>
		function yipee() {
			let weight = parseFloat(document.getElementById("weight").value);
			let height = parseFloat(document.getElementById("height").value);

			
			if (isNaN(weight) || isNaN(height) || weight === 0 || height === 0) {
				document.getElementById("result").innerHTML = "Please enter both weight and height.";
				return;
			}

		
			let bmi = weight / (height * height); 
			
			
			document.getElementById("result").innerHTML = `Your BMI is ${bmi.toFixed(2)}.`;
			
			
			if (bmi < 18.5) {
				document.getElementById("result").innerHTML += "<br>You are underweight.";
			} else if (bmi >= 18.5 && bmi < 24.9) {
				document.getElementById("result").innerHTML += "<br>You have normal weight.";
			} else if (bmi >= 25 && bmi < 29.9) {
				document.getElementById("result").innerHTML += "<br>You are overweight.";
			} else {
				document.getElementById("result").innerHTML += "<br>You are obese.";
			}
		}
	</script>

</body>
</html>
