<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Score Analyzer</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

	<style>
		body{
			background-color: #03d3fc;
		}
		h1{margin-top: 50px;
        background-color: #18decd;
   		color: steelblue;
   		font-weight: bold;
   		font-size: 30px;
   		border: 15px #27dde3;
   		border-style: outset;
   		border-width: thick;
   		text-align: center;
   		text-style: Cursive;
   	 }
   	</style>

	<div class="container">
	<h1>Score Analyzer</h1>

	<img src="/Users/carolbustamante-atienza/Desktop/untitled folder 2/making_time_for_social_studies-530.jpg" alt="history book" width="150px" height="130px">

    <label>Enter score for Social Studies:</label>
	
    <input type="number" id="rateInput" placeholder="70-100 number only">

</div>

    <br>

    <div class="container">

    <img src="/Users/carolbustamante-atienza/Desktop/untitled folder 2/images.png" alt="english book" width="150px" height="130px">

    <label>Enter score for English:</label>
	
    <input type="number" id="numberInput" placeholder="70-100 number only">

</div>

    <br>

    <div class="container">

    <img src="/Users/carolbustamante-atienza/Desktop/untitled folder 2/c9a75c973a842b0f571706818105c4ea.jpg" alt="math book" width="150px" height="130px">

    <label>Enter score for Math:</label>
	
    <input type="number" id="scoreInput" placeholder="70-100 number only">

</div>

<br>

 <div class="container">

    <label>Input total score:</label>
	
    

    <button onclick="findRate()"> Get Rate </button>
      
	<h2 id="result">Rating is:</h2>
   
</div>


	
 <script>
   function findRate (){
    var x= parseInt(document.getElementById("rateInput").value);
    var y= parseInt(document.getElementById("numberInput").value);
    var z= parseInt(document.getElementById("scoreInput").value);
    var rateNumber= (x+y+z)/3;
    



    switch (rateNumber) {

           case 70, 71, 72, 73, 74:
               rateName = "Poor";
               break;

           case 75, 76, 77, 78, 79:
               rateName = "Needs Improvement";
               break;

           case 80, 81, 82, 83, 84, 85, 86:
               rateName = "Satisfactory";
               break;

           case 87, 88, 89, 90, 91, 92, 93:
               rateName = "Above Satisfactory";
               break;

           case 94, 95, 96, 97, 98, 99, 100:
               rateName = "Excellent";
               break;

           default:
            rateName = "Invalid input! Please enter a number between 70 and 100.";
           
   }

   document.getElementById("result").innerHTML = "Rating is:" + rateName;

    
}


</script>


	

</body>
</html>
